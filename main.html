<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	   <div class="form-container">
        <h2>Car Insurance Registration</h2>
        <form method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label>Gender</label>
            <input type="radio" id="gender_male" name="gender" value="male" required>
            <label for="gender_male" style="display:inline;">Male</label>
            <input type="radio" id="gender_female" name="gender" value="female" required>
            <label for="gender_female" style="display:inline;">Female</label>

            <label for="cars">Car Brands</label>
            <select id="cars" name="cars">
                <option value="">--Please choose an option--</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>

            <label for="carage">Car Age</label>
            <input type="number" id="carage" name="carage" required>

            <label for="dop">Date of Purchase</label>
            <input type="date" id="dop" name="dop" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
